<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>API</title>
  </head>
  <body>
    <header>
      <h1>Conversor de monedas Nacional</h1>
    </header>
    <hr />
    <div class="container">
      <div class="box">
        <h2>Pesos CLP</h2>
        <input class="input" type="text" name="amount" id="amount" />
        <h5>Moneda a convertir:</h5>
        <select class="select" name="currency" id="currency">
          <option value="bitcoin">Bitcoin</option>
          <option value="dolar" selected>Dolar</option>
          <option value="euro">Euro</option>
        </select>
        <button type="button" id="searchButton">Buscar</button>
        <h3 id="result">Resultado:</h3>
      </div>
    </div>
    <div class="chart">
      <canvas id="chart"></canvas>
    </div>
    <script src="assets/js/conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
