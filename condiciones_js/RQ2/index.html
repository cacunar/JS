<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/ccs/styles.css" />
    <title>Desafio 2 - JS</title>
  </head>
  <body>
    <p>Puedes llevar hasta 10 stickers en total</p>
    <div class="container center">
      <div class="stickers-container center">
        <img src="./assets/img/sticker1.png" alt="Sticker Tipo 1" >
        <label>Cantidad : <input type="number" id="sticker1" min="0" max="10"></label>
      </div>
        
      <div class="stickers-container">
        <img src="./assets/img/sticker2.png" alt="Sticker Tipo 2" >
        <label>Cantidad : <input type="number" id="sticker2" min="0" max="10"></label>
      </div>
  
      <div class="stickers-container">
        <img src="./assets/img/sticker3.png" alt="Sticker Tipo 3" >
        <label>Cantidad : <input type="number" id="sticker3" min="0" max="10"></label>
      </div>  
    </div>
    <div class="bottom center">
      <button onclick="verifyOrder()">Verificar Pedido</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
